name: end2endTest-CI

on:
  push:
    branches:
    - develop
    - main

jobs:
  dockerRelease:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: user/poeticpulse-be:latest
            dockerfile: poeticPulse-be/Dockerfile
          - image: user/poeticpulse-ui:latest
            dockerfile: poeticPulse-ui/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4                  
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'zulu' 
      - name: Make gradlew executable
        run: chmod +x ./poeticPulse-be/gradlew
      - name: Build with Gradle
        run: |
          cd poeticPulse-be
          ./gradlew build
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "20.15.0"
      - name: Cache node modules dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install react app dependencies
        run: |
          cd poeticPulse-ui
          npm i
      - name: Run docker-compose
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: ".docker-compose.yml"


